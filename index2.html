<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="section section-intro">
        <div class="section-banner"></div>
        <div class="section-content">
          <p class="section-text"></p>
          <h1 class="section-title">Discover Our New Collection</h1>
          <p class="section-subtitle"></p>
          <button class="section-action"></button>
        </div>
      </section>
      <section class="section section-category">
        <div class="section-content">
          <h2 class="section-title"></h2>
          <p class="section-text"></p>
        </div>
        <div class="section-widget">
          <div class="section-card"></div>
          <h3 class="section-namecard"></h3>
        </div>
      </section>
      <section class="section section-products">
        <div class="section-title"></div>
        <ul class="section-products">
          <li class="list-item">
            <a href="#" class="item"> </a>
          </li>
        </ul>
        <button class="section-action"></button>
      </section>
      <section class="section section-carousel">
        <div class="section-content">
          <h1 class="section-title">Discover Our New Collection</h1>
          <p class="section-text"></p>
          <button class="section-action"></button>
        </div>
        <div class="section-slide">
          <ul class="list-slider">
            <li class="list-item">
              <a href="#" class="slide"></a>
            </li>
          </ul>
          <div class="section-control"></div>
        </div>
      </section>
    </main>
  </body>
</html>
